<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Homepage Clone</title>
    <link rel="cssreset" href="cssreset.css">
    <link rel="stylesheet" href="main.css">
    <link rel="Font awesome" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        html {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: rgb(255, 255, 255);
        }
    </style>
</head>

<body>
    
        <div class="container">

            

            <div class="navbar">
                
                    <a href="#" style="height:60px;">Gmail</a>
                
                
                    <a href="#" style="height:60px;">Images</a>
                    

                    

                    <Button style="background: none; border: none; padding-right: 90px; height: 50px;padding-left:50px; color:rgba(0, 0, 0, 0);" >Sign in</Button>
                
                    

            </div>

            

            <div class="sign-in">
                Sign in

            </div>

            <div class="icons">
                <img src="Icon/icons.png" style="width: 450%; padding-bottom:50px;"alt="Google icon">
            </div>
         
            

            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google logo" class="Google-logo">
            
        
            <div class="Google-search"> 
                <div class="glass" style="width:15px;max-width:15px;">
                    <img src="Icon/Search Icon.png" style="width:30px" alt="Search Icon">
                </div>
                 <form action="/form/submit" method="GET">
                     <input type="text" name="text" class="search">
                 </form>

                    <div class="search-buttons">
                        
                            <button id="button-1">
                                 Google Search
                            </button>

                            <button id="button-2">
                                 I'm feeling lucky
                           </button>
                           <div class="offered">
                               Google offered in:    Hausa Akan Ewe Ga
                           </div>
                            
                        
                
                    </div>
    
            </div>
        </div>
        
  
       
        
    
</body>

</html>
